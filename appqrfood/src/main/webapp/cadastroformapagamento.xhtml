<!DOCTYPE html>

<html xmlns="http://www.w3.org/1993/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<meta charset="UTF-8"/>
		<title>Cadastro de Forma de Pagamento</title>
		<h:outputStylesheet library="appqrfood" name="estilo.css"/>
	</h:head>
	<h:body>
		<header>
			<h:graphicImage library="appqrfood" name="logomarca.png"/>
		</header>
		
		<div id="conteudo">
			<h:form>
				<h:panelGrid columns="2">
				
					<h:outputLabel value="Tipo Pagamento" for="tipoPagamento"/>
					<h:inputText id="tipoPagamento"/>
					
					<h:outputLabel value="Descrição" for="descricao"/>
					<h:inputText id="descricao"/>
					
					<h:outputLabel value="Situacao" for="situacao"/>
					<h:selectOneMenu id="situacao">
						<f:selectItem itemValue="Selecione..."/>
					</h:selectOneMenu>
					<h:outputLabel/>
					<h:commandButton value="Salvar"/>
					
				</h:panelGrid>
			</h:form>
		</div>
	</h:body>
</html>
