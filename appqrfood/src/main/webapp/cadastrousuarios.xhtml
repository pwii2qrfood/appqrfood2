<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="UTF-8"/>
		<title>Cadastro de Usuários</title>
		<h:outputStylesheet library="appqrfood" name="estilo.css"/>
	</h:head>
	<h:body>
		<header>
			<h:graphicImage library="appqrfood" name="logomarca.png"/>
		</header>
	
		<div id="conteudo">
			<h:form>
				<h:panelGrid columns="2">
				
					<h:outputLabel value="Nome Completo: " for="nomeCompletoUsuario"/>
					<h:inputText id="nomeCompletoUsuario" value="#{UsuarioBean.usuario.nomeCompletoUsuario}"/>
										
					<h:outputLabel value="Primeiro Nome: " for="nomeUsuario"/>
					<h:inputText id="nomeUsuario" value="#{usuarioBean.usuario.nomeUsuario}"/>
					
					<h:outputLabel value="Sobrenome: " for="sobrenomeUsuario"/>
					<h:inputText id="sobrenomeUsuario" value="#{usuarioBean.usuario.sobrenomeUsuario}"/>
					
					<h:outputLabel value="Senha: " for="senhaUsuario"/>
					<h:inputText id="senhaUsuario" value="#{usuarioBean.usuario.senhaUsuario}"/>
					
					<h:outputLabel value="E-mail: " for="emailUsuario"/>
					<h:inputText id="emailUsuario" value="#{usuarioBean.usuario.emailUsuario}"/>
					
					<h:outputLabel value="CPF: " for="cpfUsuario"/>
					<h:inputText id="cpfUsuario" value="#{usuarioBean.usuario.cpfUsuario}"/>
					
					<h:outputLabel value="RG: " for="rgUsuario"/>
					<h:inputText id="rgUsuario" value="#{usuarioBean.usuario.rgUsuario}"/>
					
					<h:outputLabel value="Data Nascimento: " for="dataNascimento"/>
					<h:inputText id="dataNascimento" value="#{usuarioBean.usuario.dataNascimento}"/>
					
					<h:outputLabel value="Tipo Usuário: " for="tipoUsuario"/>
					<h:inputText id="tipoUsuario" value="#{usuarioBean.usuario.tipoUsuario}"/>
					
					<h:outputLabel value= "Telefone: " for="telefone"></h:outputLabel>
					<h:inputText id="telefone" value="#{usuarioBean.usuario.telefone}"></h:inputText>
										
					<h:outputLabel value="Sexo:" for="TipoUsuario" />
			        <h:selectOneRadio id="TipoUsuario" value="#{UsuarioBean.usuario.TipoUsuario}">
				    <f:selectItem itemLabel="Masculino" itemValue="M" />
				    <f:selectItem itemLabel="Feminino" itemValue="F" />
			        </h:selectOneRadio>
					 
					<h:commandButton value="Cadastrar" icon="fa fa-plus"
		            			actionListener="#{UsuarioBean.prepararNovoUsuario}"
		            			oncomplete="PF('usuarioDialogWidgetVar').show()"
		            			update="usuarioDialog" process="@this" >
		            </h:commandButton>
				</h:panelGrid>
				
			</h:form>
		</div>
	<footer>QR Food - Seu pedido sem filas</footer>
	</h:body>
</html>
