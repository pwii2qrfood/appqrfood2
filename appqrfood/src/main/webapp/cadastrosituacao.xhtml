<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta charset="UTF-8"/>
		<title>Cadastro de Situação</title>
		<h:outputStylesheet library="appqrfood" name="estilo.css"/>
	</h:head>
	<h:body>
	
		<header>
			<h:graphicImage library="appqrfood" name="logomarca.png"/>
		</header>
		
		<div id="conteudo">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Situação: " for="tipoSituacao"/>
					<h:inputText id="tipoSituacao"/>
					
					<h:outputLabel value="Descrição: " for="descricao"/>
					<h:inputText id="descricao"/>
					
					<h:commandButton value="Salvar"/>

				</h:panelGrid>
			</h:form>
		</div>
		<footer>QR Food - Seu pedido sem filas</footer>
	</h:body>
</html>
