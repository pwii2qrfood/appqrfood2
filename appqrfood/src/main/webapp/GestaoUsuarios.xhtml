<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="UTF-8"/>
		<title>Gestão de Usuários</title>
		<h:outputStylesheet library="appqrfood" name="estilo.css"/>
	</h:head>
	<h:body>
		<header>
			<h:graphicImage library="appqrfood" name="logomarca.png"/>
		</header>
	
		<div id="conteudo">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome Completo: " for="nomeCompletoUsuario"/>
					<h:inputText id="nomeCompletoUsuario"/>
										
					<h:outputLabel value="Primeiro Nome: " for="nomeUsuario"/>
					<h:inputText id="nomeUsuario"/>
					
					<h:outputLabel value="Sobrenome: " for="sobreNomeUsuario"/>
					<h:inputText id="sobrenomeUsuario"/>
					
					<h:outputText value="Senha: " for="senhaUsuario"/>
					<h:inputText id="senhaUsuario"/>
					
					<h:outputLabel value="E-mail: " for="emailUsuario"/>
					<h:inputText id="emailUsuario"/>
					
					<h:outputLabel value="CPF: " for="cpfUsuario"/>
					<h:inputText id="cpfUsuario"/>
					
					<h:outputLabel value="RG: " for="rgUsuario"/>
					<h:inputText id="rgUsuario"/>
					
					<h:outputLabel value="Data Nascimento: " for="dataNascimento"/>
					<h:inputText id="dataNascimento" />
					
					<h:outputLabel value="Tipo Usuário: " for="tipoUsuario"/>
					<h:inputText id="tipoUsuario"/>
					
					<h:outputLabel value="Telefone: " for="telefone"/>
					<table border="1" rules="all">
						<tr>
							<th></th>
						</tr>
						
						<tr>
							<td></td>
						</tr>
					</table>
					
					<h:outputLabel value="Situação: " for="situacao"/>
					<h:selectOneMenu id="situacao">
						<f:selectItem itemLabel="Selecione..." />
					</h:selectOneMenu>
					
					<h:outputLabel />
					<h:commandButton value="Salvar"/>
					
				
				</h:panelGrid>
			</h:form>
		
		
		</div>
	
		<footer>QR Food - Seu pedido sem filas</footer>
	
	</h:body>
</html>
